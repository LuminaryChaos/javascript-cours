<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulaire avec validation</title>
<style>
    .error {
        color: red;
    }
    input.error {
        border-color: red;
    }
</style>
</head>
<body>

<h2>Form validation</h2>

<form id="myForm" onsubmit="return validateForm()">
    <div>
        <label for="fullName">Nom complet:</label>
        <input type="text" id="fullName" name="fullName">
        <span id="fullNameError" class="error"></span>
    </div>
    <div>
        <label for="email">Adresse email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError" class="error"></span>
    </div>
    <div>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error"></span>
    </div>
    <div>
        <label for="birthdate">Date de naissance:</label>
        <input type="date" id="birthdate" name="birthdate">
        <span id="birthdateError" class="error"></span>
    </div>
    <div>
        <label for="gender">Genre:</label>
        <select id="gender" name="gender">
            <option value="">Choisissez...</option>
            <option value="male">Homme</option>
            <option value="female">Femme</option>
            <option value="other">Autre</option>
        </select>
        <span id="genderError" class="error"></span>
    </div>
    <button type="submit">Soumettre</button>
</form>

<script>
    function validateForm() {
        var fullName = document.getElementById("fullName").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var birthdate = document.getElementById("birthdate").value;
        var gender = document.getElementById("gender").value;
        var isValid = true;

        document.getElementById("fullNameError").textContent = "";
        document.getElementById("emailError").textContent = "";
        document.getElementById("passwordError").textContent = "";
        document.getElementById("birthdateError").textContent = "";
        document.getElementById("genderError").textContent = "";

        if (fullName === "") {
            document.getElementById("fullNameError").textContent = "Entrer une valeur.";
            document.getElementById("fullName").classList.add("error");
            isValid = false;
        } else {
            document.getElementById("fullName").classList.remove("error");
        }

        if (email === "") {
            document.getElementById("emailError").textContent = "Entrer une valeur.";
            document.getElementById("email").classList.add("error");
            isValid = false;
        } else {
            document.getElementById("email").classList.remove("error");
        }

        if (password === "") {
            document.getElementById("passwordError").textContent = "Entrer une valeur.";
            document.getElementById("password").classList.add("error");
            isValid = false;
        } else {
            document.getElementById("password").classList.remove("error");
        }

        if (birthdate === "") {
            document.getElementById("birthdateError").textContent = "Entrer une valeur.";
            document.getElementById("birthdate").classList.add("error");
            isValid = false;
        } else {
            document.getElementById("birthdate").classList.remove("error");
        }

        if (gender === "") {
            document.getElementById("genderError").textContent = "Entrer une valeur.";
            document.getElementById("gender").classList.add("error");
            isValid = false;
        } else {
            document.getElementById("gender").classList.remove("error");
        }

        return isValid;
    }
</script>

</body>
</html>
