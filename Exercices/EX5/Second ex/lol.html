<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .error {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="myForm" onsubmit="return validateForm()">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            var phone = document.getElementById('phone').value;
            var password = document.getElementById('password').value;
            var email = document.getElementById('email').value;
            
            // Validation pour l'email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Veuillez entrer une adresse e-mail valide.');
                return false;
            }

            // Validation pour le mot de passe (symbols, upper and lowercase)
            var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
            if (!passwordPattern.test(password)) {
                alert('Le mot de passe doit contenir au moins 8 caractères, au moins une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial.');
                return false;
            }

            return true; // Soumet le formulaire si toutes les validations sont réussies
        }
    </script>
</body>
</html>
